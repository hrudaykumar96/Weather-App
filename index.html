<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Report</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="box">
    <div class="search">
      <input type="text" placeholder="Enter City Name" />
      <button><img src="assets/images/search.png" alt="" /></button>
    </div>
    <p class="error">Invalid Entry</p>
    <div class="weather">
      <img src="assets/images/clear.png" class="weatherIcon" />
      <p class="temp">22Â°C</p>
      <h3 class="city">Visakhapatnam</h3>
      <div class="details">
        <div class="col">
          <img src="assets/images/humidity.png" alt="" />
          <div>
            <p class="humidity">48%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="assets/images/wind.png" alt="" />
          <div>
            <p class="wind">10.29 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <div class="condition">
      <p class="report">Rain</p>
    </div>
  </div>
  <div class="fog">
    <span><img src="assets/images/fog-1.png" alt=""></span>
    <span><img src="assets/images/fog-2.png" alt=""></span>
  </div>
  <script src="assets/script/code.js"></script>
</body>

</html>
